linters-settings:
  gocyclo:
    # minimal code complexity to report, 30 by default (but we recommend 10-20)
    min-complexity: 15
  gocritic:
     disabled-checks:
      - ifElseChain

linters:
  enable:
  - megacheck
  - govet
  - golint
  - gocyclo
  - gosec
  - unconvert
  - dupl
  - nakedret
  - prealloc
  - scopelint
  - gocritic
