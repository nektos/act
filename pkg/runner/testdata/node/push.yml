name: NodeJS Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: which node
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: which node
      - name: Install Dependencies
        run: npm install
