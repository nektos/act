on: push
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      # prints version and exits, it's not valid (for github) if {0} is not included
      - shell: pwsh -v '. {0}'
        run: '$PSVersionTable'
  check-container:
    runs-on: ubuntu-latest
    container: ghcr.io/justingrote/act-pwsh:latest
    steps:
      - shell: pwsh -v '. {0}'
        run: '$PSVersionTable'
